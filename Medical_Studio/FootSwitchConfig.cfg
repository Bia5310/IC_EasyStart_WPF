Click intervals in milliseconds. Must be integer values.
Pedal sends to PC keyboard combination Alt+P.
Register in not importent. SHORT equals short

SHORT = 400;	if click shorter, then SHORT, then it is SHORT CLICK 
LONG = 800;		if click longer, then LONG, then it is LONG CLICK
GAP = 400;		interval between two clicks. If interval longer, then GAP, then it is single LONG or SHORT click
LONG_EX = 1800;	if click is longer, then LONG_EX, then program will not wait event KeyUP and creates LONG click

vid = 1A86; USB device VID in HEX
pid = E026; USB device PID in HEX